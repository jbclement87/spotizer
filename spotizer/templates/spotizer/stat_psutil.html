<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="static/spotizer/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/spotizer/style.css" rel="stylesheet">
    <style type="text/css">
        .col-lg-2 { line-height: 100px; }
        .col-lg-5 { line-height: 200px; }
        .col-lg-12 { line-height: 80px; }
    </style>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">

    <ul>
        <li> Espace disque  {{disk}} % utilisé  </li>
        <li> Memoire  {{mem}} % utilisé  </li>
        <li> temperature cpu {{temperature}}</li>
        <li> Charge CPU  {{cpu}}</li>


    </ul>


    <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow={{cpu}} aria-valuemin="0" aria-valuemax="100"
             style="width:{{cpu}}%;">
            <span class="sr-only">60% Complete</span>
        </div>

    </div>

</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
